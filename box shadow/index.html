<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box shadow</title>
	<style>
		
		div{
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 0 30px 10px -20px rgba(0,0,0,.75);
			border-radius: 10px;									
		}

		div:hover{ 
			box-shadow: 0 80px 10px -40px rgba(0,0,0,.15);
			margin-top: 40px;
			transition: .5s;

		}

		div p{
			text-align: center;
			line-height: 300px;
			color: #eaeaea;
			font-size: 36px;
			text-shadow: 5px 5px 10px black;
			font-weight: bold;

		}

	</style>

</head>
<body>
	
<div class="container">
	<div>
		<p>Bg_Maestro</p>
	</div>
</div>


</body>
</html>
